name: Tests
on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/Dockerfile"
permissions:
  contents: read
jobs:
  test:
    name: Image Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: '0.4.0'
          - version: 'nightly'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: make test-${{ matrix.version }}
